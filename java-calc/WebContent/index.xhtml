<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulatior kredytowy</title>
</h:head>
<h:body>


<p:panel header="Kalkulator kredytowy">
	<div>
		<h:form id="bla">
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<p:outputLabel for="" value="Kwota:" />	
		  		<p:inputText value="#{calcBB.x}"
		  		 required="true" requiredMessage="Brak kwoty"
		  		 id="kw" />
		  		 <h:message for="kw"/>
				<br />
				<p:outputLabel for="" value="Liczba miesięcy" required="true" requiredMessage="Brak miesięcy"	 id="lm" />
		  		 <h:message for="lm"/>
		  		<p:inputText value="#{calcBB.y}" />
				<br />
				<p:outputLabel for="" value="Oprocentowanie:" required="true" requiredMessage="Brak oprocentowania"	 id="op" />
		  		 <h:message for="op"/>
				<p:inputText value="#{calcBB.z}" />
				<p:messages id="msg" />
		
				<p:commandButton value="Policz koszt kredytu" action="#{calcBB.calc()}"/>
				
				<p:commandButton value="Policz koszt kredytu (AJAX)" action="#{calcBB.calc_AJAX()}" update = "msg">
					
				</p:commandButton>
				
				<h:commandLink value="Informacje" action="#{calcBB.info()}" />
			</h:panelGrid>
		</h:form>
		
	</div>
</p:panel>
</h:body>
</html>
